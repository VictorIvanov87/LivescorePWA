<div class="team-holder container-fluid row middle-xs center-xs">
    <div class="col-xs-1 no-padding">{{$ctrl.team.position}}</div>
    <div class="team-logo col-xs-1 no-padding">
        <img ng-src="{{$ctrl.team.logo}}" alt="team-logo">
    </div>
    <div class="col-xs-5 start-xs no-padding">{{$ctrl.team.name}}</div>
    <div class="col-xs-1 no-padding">{{$ctrl.team.points}}</div>
    <div class="col-xs-1 no-padding">{{$ctrl.team.playedGames}}</div>
    <div class="col-xs-1 no-padding">{{$ctrl.team.wins}}</div>
    <div class="col-xs-1 no-padding">{{$ctrl.team.draws}}</div>
    <div class="col-xs-1 no-padding">{{$ctrl.team.losses}}</div>
</div>
