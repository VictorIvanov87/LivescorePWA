<div class="table-holder" ng-hide="$ctrl.empty">
    <h1 class="livescore-title">{{ $ctrl.table.leagueCaption }}</h1>
    <div class="table-headers container-fluid row">
        <div class="col-xs-1 no-padding"></div>
        <div class="col-xs-6 no-padding"></div>
        <div class="col-xs-1 center-xs team-points no-padding" title="Points">P</div>
        <div class="col-xs-1 center-xs team-played-games no-padding" title="Played Games">PG</div>
        <div class="col-xs-1 center-xs team-wins no-padding" title="Wins">W</div>
        <div class="col-xs-1 center-xs team-draws no-padding" title="Draws">D</div>
        <div class="col-xs-1 center-xs team-losses no-padding" title="Losses">L</div>
    </div>

    <table-team ui-sref="teamDetails({id: team.id})" ng-repeat="team in $ctrl.table.teams" team="team"></table-team>
</div>
